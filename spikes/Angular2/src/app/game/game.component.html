<div class="panel panel-info container">
  <div class="panel-heading clickable row game-header" (click)="GameClicked()">
      <div class="row vertical-align">
          <div class="col-sm-8">
              <h2 class="game-date">{{ game.GameDate | date:'longDate' }}</h2>
          </div>
          <div class="col-sm-4">
              <div>Winner: {{ game.Winner }}</div>
              <div>Winnings: {{ game.Winnings }}</div>
          </div>
      </div>
      <div class="progress row" *ngIf="LoadingPlayers">
          <div class="progress-bar progress-bar-striped progress-bar-active"></div>
      </div>
  </div>
  <div class="panel-body row game-details">
      <table class="table table-striped">
          <thead>
              <tr>
                  <th></th>
                  <th></th>
                  <th>Winnings</th>
                  <th>Pay In</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let player of Players">
                  <td>{{ player.Placing }}</td>
                  <td>{{ player.PlayerName }}</td>
                  <td>{{ player.Winnings | currency }}</td>
                  <td>{{ player.PayIn | currency }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
