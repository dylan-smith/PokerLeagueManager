<div class="create-game">
  <mat-form-field>
    <mat-label>Game Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="GameDate" (dateChange)="gameDateChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-fab color="primary" (click)="addPlayer()" class="add-player" *ngIf="showAddPlayer()">
    <mat-icon>person_add</mat-icon>
  </button>
  
  <div>
    <mat-form-field>
      <input matInput [disabled]="!showAddPlayer()" class="select-player" placeholder="Player" [matAutocomplete]="auto" [(ngModel)]="NewPlayer" (ngModelChange)="filterPlayers()">
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete">
      <ngx-simplebar>
        <mat-option *ngFor="let player of AutoCompletePlayers" [value]="player.PlayerName">
          {{player.PlayerName}}
        </mat-option>
      </ngx-simplebar>
    </mat-autocomplete>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let player of Players">
      <h3 matLine>{{player.PlayerName}}</h3>
      <p matLine>
        <span>Rebuys: {{player.GamesPlayed}}</span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
