<h1>Recent Games</h1>

<div class="loading-indicator" ng-show="vm.Loading">
    <div class="spinner row loading-animation">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div class="row loading-message">
        <h3>Loading Games...</h3>
    </div>
</div>
<game game="game" ng-repeat="game in vm.Games | orderBy:'-GameDate'"></game>
