<div class="panel panel-info container">
    <div class="panel-heading clickable row game-header" ng-click="vm.gameClicked()">
        <div class="row vertical-align">
            <div class="col-sm-8">
                <h2 class="game-date">{{ vm.game.GameDate | date:'longDate' }}</h2>
            </div>
            <div class="col-sm-4">
                <div>Winner: {{ vm.game.Winner }}</div>
                <div>Winnings: {{ vm.game.Winnings }}</div>
            </div>
        </div>
        <div class="progress row" ng-show="vm.LoadingPlayers">
            <div class="progress-bar progress-bar-striped active"></div>
        </div>
    </div>
    <div class="panel-body row game-details" uib-collapse="!vm.Expanded">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Winnings</th>
                    <th>Pay In</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in vm.Players | orderBy:'+Placing'">
                    <td>{{ player.Placing }}</td>
                    <td>{{ player.PlayerName }}</td>
                    <td>{{ player.Winnings | currency }}</td>
                    <td>{{ player.PayIn | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
