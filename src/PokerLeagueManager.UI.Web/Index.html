<!DOCTYPE html>
<html ng-app="poker">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker League Manager</title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/css/Site.css" rel="stylesheet">
    <!-- endinject -->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Home">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/Home">Home</a></li>
                    <li><a href="/Home/About">About</a></li>
                    <li><a href="/Home/Contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Account/SignIn" id="loginLink">Sign in</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        
        <poker-app></poker-app>
        
        <hr />
        <footer>
            <p>&copy; 2016 - Poker League Manager</p>
        </footer>
    </div>
    
    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/respond/dest/respond.src.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-component-router/angular_1_router.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="/js/module.js"></script>
    <script src="/components/pokerApp/pokerApp.component.js"></script>
    <script src="/components/gameList/gameList.component.js"></script>
    <script src="/components/game/game.component.js"></script>
    <!-- endinject -->
</body>
</html>
